<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Hola Mundo</h1>

<form th:action="@{/}" method="post" th:object="${user}"  class="container m-3 p-3">

    <select class="form-select" aria-label="Default select example" name="usuarioId">
        <option selected>Seleccione Usuario</option>
        <option th:each="usuario: ${usuarios}" th:value="${usuario.usuarioId}" th:text="${usuario.nombre}"></option>
    </select>

    <input type="submit" value="Ingresar" class="btn btn-primary">

</form>

<form th:action="@{/registrar}"  method="get">
    <input type="submit" value="Registrar" class="btn btn-primary">
</form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
